<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/909793b399.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    
    
    <div class="music-container-wrapper">
        <h1>Music Player</h1>
        <div class="music-container">
            <div class="music-info">
                <h4 id="title">You say run</h4>
                <div class="progress-container">
                    <div class="progress">
    
                    </div>
                </div>
            </div>
    
            <audio src="Audios/Birds.m4a" id="audio"></audio>
    
            <div class="img-container">
                <img src="Images/Birds.jpg" alt="music.cover" id="cover">
            </div>
    
            <div class="navigation">
                <button id="prev" class="action-btn">
                    <i class="fas fa-backward"></i>
                </button>
                <button id="play" class="action-btn action-btn-big">
                    <i class="fas fa-play"></i>
                </button>
                <button id="next" class="action-btn">
                    <i class="fas fa-forward"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="playlist-info-wrapper">
        <div class="playlist-info">
            <h1>Song List</h1>
            <button class="playlist-btn" id="one">1. Birds</button>
            <button class="playlist-btn" id="two">2. Warriors</button>
            <button class="playlist-btn" id="three">3. Born For This</button>
            <button class="playlist-btn" id="four">4. Can You Hear Me Now</button>
            <button class="playlist-btn" id="five">5. Champion</button>
            <button class="playlist-btn" id="six">6. Fear</button>
            <button class="playlist-btn" id="seven">7. Fire</button>
            <button class="playlist-btn" id="eight">8. Higher</button>
            <button class="playlist-btn" id="nine">9. Legend</button>
            <button class="playlist-btn" id="ten">10. Revolution</button>
            <button class="playlist-btn" id="eleven">11. Stronger</button>
            <button class="playlist-btn" id="twelve">12. Unstoppable</button>
        </div>
    </div>

    <script src="node.js"></script>
</body>
</html>
